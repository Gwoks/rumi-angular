<!-- Header Section -->
<section class="bg-gradient-to-br from-terracotta-100 via-cream-50 to-sage-100 py-20">
  <div class="container mx-auto px-4 text-center">
    <h1 class="text-5xl lg:text-6xl font-bubbly font-bold text-sage-800 mb-6">
      Aktivitas Seru
    </h1>
    <p class="text-xl text-sage-600 font-clean max-w-3xl mx-auto leading-relaxed">
      Nikmati berbagai aktivitas interaktif yang dirancang untuk membuat pembelajaran 
      menjadi pengalaman yang menyenangkan dan berkesan.
    </p>
  </div>
</section>

<!-- Activities Grid -->
<section class="py-20 bg-white">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div *ngFor="let activity of activities" 
           class="card-organic bg-gradient-to-br from-cream-50 to-sage-50 group cursor-pointer hover:shadow-2xl">
        <div class="text-center space-y-4">
          <div class="text-6xl mb-4 group-hover:animate-bounce">{{activity.icon}}</div>
          <h3 class="text-xl font-bubbly font-bold text-sage-800">{{activity.title}}</h3>
          <p class="text-sage-600 font-clean text-sm leading-relaxed">{{activity.description}}</p>
          
          <div class="flex justify-between items-center text-xs text-sage-500 mt-4">
            <span class="bg-terracotta-100 px-2 py-1 rounded-full">{{activity.difficulty}}</span>
            <span>{{activity.duration}}</span>
          </div>
          
          <button class="w-full btn-primary mt-4">
            Mulai Aktivitas
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
