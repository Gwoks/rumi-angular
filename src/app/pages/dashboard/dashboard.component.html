<div class="dashboard-container flex min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <div class="bg-white shadow-lg w-64 min-h-screen">
    <div class="p-4 border-b">
      <h2 class="text-xl font-bold text-gray-800">RUMI Dashboard</h2>
    </div>

    <!-- User Info -->
    <div class="p-4 border-b bg-gray-50">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold">
          {{ currentUser?.name?.charAt(0)?.toUpperCase() }}
        </div>
        <div>
          <p class="font-medium text-gray-900">{{ currentUser?.name }}</p>
          <p class="text-sm text-gray-500">{{ currentUser?.role | titlecase }}</p>
        </div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="mt-4">
      <ul class="space-y-1 px-3">
        <!-- Welcome -->
        <li>
          <a routerLink="/dashboard/welcome" 
             routerLinkActive="bg-blue-100 text-blue-700" 
             class="block px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors">
            <div class="flex items-center space-x-3">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 7 5-5 5 5" />
              </svg>
              <span>Welcome</span>
            </div>
          </a>
        </li>

        <!-- Profile - Available to all users -->
        <li>
          <a routerLink="/dashboard/profile" 
             routerLinkActive="bg-blue-100 text-blue-700"
             class="block px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors">
            <div class="flex items-center space-x-3">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span>Edit Profile</span>
            </div>
          </a>
        </li>

        <!-- Activities - Available to all users -->
        <li>
          <a routerLink="/dashboard/activities" 
             routerLinkActive="bg-blue-100 text-blue-700"
             class="block px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors">
            <div class="flex items-center space-x-3">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
              </svg>
              <span>View Activity</span>
            </div>
          </a>
        </li>

        <!-- Admin Only - User Management -->
        <li *ngIf="isAdmin()">
          <a routerLink="/dashboard/users" 
             routerLinkActive="bg-blue-100 text-blue-700"
             class="block px-3 py-2 rounded-lg hover:bg-gray-100 transition-colors">
            <div class="flex items-center space-x-3">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
              </svg>
              <span>List Users</span>
            </div>
          </a>
        </li>

        <!-- Logout -->
        <li class="pt-4 border-t">
          <button (click)="logout()"
            class="w-full text-left px-3 py-2 rounded-lg hover:bg-red-100 hover:text-red-700 transition-colors flex items-center space-x-3 text-gray-700">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span>Logout</span>
          </button>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-semibold text-gray-900">RUMI Dashboard</h1>
        </div>

        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-600">{{ currentUser?.email }}</span>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <main class="flex-1 p-6">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
